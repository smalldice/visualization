<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    canvas {
      background-color: cornsilk;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="512" height="512"></canvas>
</body>
<script>
  function revertCanvas() {
    const canvas = document.getElementById('myCanvas')
    const ctx = canvas.getContext('2d')
    // ctx.scale(1, -1)

    // test code
    ctx.fillStyle = "red"
    ctx.beginPath()
    ctx.translate(-100 * 0.5, -100 * 0.5)
    ctx.rect(canvas.width * 0.5, canvas.height * 0.5, 100, 100)
    ctx.fill()
    ctx.translate(100 * 0.5, 100 * 0.5)
    console.log(ctx)
  }

  revertCanvas()

</script>

</html>
