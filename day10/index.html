    canvas {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
      background-color: #eee;
    }
  </style>
</head>

<body>
  <canvas width="800" height="800" id="demo1"></canvas>
</body>

<script>
  const mat3 = new Mat3Func()

  function drawDemo1() {
    const canvas = document.getElementById('demo1')
    const ctx = canvas.getContext('2d')

    initCanvas(canvas, ctx)

    const p = [
      [20, 20],
      [20, 120],
      [120, 120],
      [120, 20]
    ]
    const rad = 30

    drawPoints(p, ctx, { closePath: true })
    moveCube(p, ctx, rad)
  }

  function drawPoints(p, ctx, { fill = false, closePath = false } = {}, { strokeStyle = "chocolate", fillStyle = "chocolate" } = {}) {
    ctx.save()
    ctx.beginPath()
    ctx.moveTo(...p[0])

    for (let i = 1; i < p.length; i++) {
      ctx.lineTo(...p[i])
    }

    if (closePath) {
      ctx.closePath()
    }

    ctx.strokeStyle = strokeStyle
    ctx.stroke()

    if (fill) {
      ctx.fillStyle = fillStyle
      ctx.fill()
    }

    ctx.restore()
  }

  drawDemo1()
</script>

</html>
