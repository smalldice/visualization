<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertex</title>
  <script src="../../lib/vector.js"></script>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
      background-color: #eee;
    }
  </style>
</head>

<body>
  <canvas id="demo1" width="600" height="400"></canvas>
  <canvas id="demo2" width="600" height="400"></canvas>
</body>

<script>
  function drawDemo1() {
    const canvas = document.getElementById('demo1')
    const gl = canvas.getContext('webgl')

    const vertex = `
      attribute vec2 position;

      void main(){
        gl_PointSize = 1.0;
        gl_Position = vec4(position * 0.5, 1.0, 1.0);
      }
    `

    const fragment = `
      precision mediump float;

      void main(){
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    `

    const vertexShader = gl.createShader(gl.VERTEX_SHADER)
    gl.shaderSource(vertexShader, vertex)
    gl.compileShader(vertexShader)

    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)
    gl.shaderSource(fragmentShader, fragment)
    gl.compileShader(fragmentShader)

    const program = gl.createProgram()
    gl.attachShader(program, vertexShader)
    gl.attachShader(program, fragmentShader)
    gl.linkProgram(program)
    gl.useProgram(program)

    const points = new Float32Array([
      [-1, -1],
      [0, 1],
      [1, -1],
    ])

    const bufferId = gl.createBuffer()
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferId)
    gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW)

    const vPosition = gl.getAttribLocation(program, 'position')
    gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0)
    gl.enableVertexAttribArray(vPosition)

    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.TRIANGLES, 0, points.length / 2)
  }

  function drawDemo2() {
    // 1. 获取webgl上下文
    const canvas = document.getElementById('demo2')
    const gl = canvas.getContext('webgl')

    // 创建webgl程序
    // 2. 创建顶点着色器程序
    const vertex = `
      attribute vec2 position;

      void main() {
        gl_PointSize = 1.0;
        gl_Position = vec4(position * 0.5, 1.0, 1.0);
      }
    `

    // 3. 创建片元着色器程序
    const fragment = `
      precision mediump float;

      void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    `

    const vertexShader = gl.createShader(gl.VERTEX_SHADER)
    gl.shaderSource(vertexShader, vertex)
    gl.compileShader(vertexShader)

    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER)
    gl.shaderSource(fragmentShader, fragment)
    gl.compileShader(fragmentShader)

    const program = gl.createProgram()
    gl.attachShader(program, vertexShader)
    gl.attachShader(program, fragmentShader)
    gl.linkProgram(program)
    gl.useProgram(program)

    const points = new Float32Array([
      -1, -1,
      0, 1,
      1, -1
    ])

    // 4. 将数据写入缓冲区
    const bufferId = gl.createBuffer()
    gl.bindBuffer(gl.ARRAY_BUFFER, bufferId)
    gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW)

    const vPosition = gl.getAttribLocation(program, 'position')
    gl.vertexAttribPointer(vPosition, 2, gl.FLOAT, false, 0, 0)
    gl.enableVertexAttribArray(vPosition)

    // 3. 绘制
    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.TRIANGLES, 0, points.length / 2)
  }

  function drawDemo3() {

  }
  drawDemo1()
  drawDemo2()
  drawDemo3()
</script>

</html>
