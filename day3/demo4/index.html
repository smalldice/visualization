<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector4</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #eee;
      margin-bottom: 20px;
    }
  </style>
  <script src="../vector.js"></script>
  <script src="../initCanvas.js"></script>
</head>

<body>
  <canvas id="demo1" width="600" height="400"></canvas>
  <canvas id="demo2" width="600" height="400"></canvas>
  <canvas id="demo3" width="600" height="400"></canvas>
</body>

<script>
  const TAU = Math.PI * 2
  const TAU_SEGMENTS = 60

  function drawCircle() {
    const canvas = document.getElementById('demo1')
    const ctx = canvas.getContext('2d')

    window.initCanvas(canvas, ctx)
    const p0 = [0, 0]
    const r = 100
    const points = arc(0, 0, r)
    ctx.beginPath()
    ctx.moveTo(...points[0])
    points.forEach((p, i) => {
      if (i === 0) return
      ctx.lineTo(...p)
    })
    ctx.stroke()
  }

  function drawEllipse() {
    const canvas = document.getElementById('demo2')
    const ctx = canvas.getContext('2d')

    window.initCanvas(canvas, ctx)
    const p0 = [0, 0]
    const a = 100
    const b = 80
    const points = ellipse(0, 0, a, b)
    ctx.moveTo(...points[0])
    points.forEach((p, i) => {
      if (i === 0) return
      ctx.lineTo(...p)
    })
    ctx.stroke()
  }

  function drawParabola() {
    const canvas = document.getElementById('demo3')
    const ctx = canvas.getContext('2d')

    window.initCanvas(canvas, ctx)

    const points = parabola(0, 0, 10, -20, 20)
    console.log(points)
    ctx.moveTo(...points[0])
    points.forEach((p, i) => {
      if (i === 0) return
      ctx.lineTo(...p)
    })
    ctx.stroke()
  }

  function arc(x0, y0, radius) {
    const startAng = 0
    const endAng = Math.PI * 2

    const ang = Math.min(TAU, endAng - startAng)
    const ret = ang === TAU ? [] : [
      [x0, y0]
    ]
    const segments = Math.round(TAU_SEGMENTS * ang / TAU)

    for (let i = 0; i <= segments; i++) {
      const x = x0 + radius * Math.cos(startAng + ang * i / segments)
      const y = y0 + radius * Math.sin(startAng + ang * i / segments)
      ret.push([x, y])
    }
    return ret
  }

  function ellipse(x0, y0, radiusX, radiusY) {
    const startAng = 0
    const endAng = Math.PI * 2

    const ang = Math.min(TAU, endAng - startAng)
    const ret = ang === TAU ? [] : [
      [x0, y0]
    ]

    const segments = Math.round(TAU_SEGMENTS * ang / TAU)

    for (let i = 0; i <= segments; i++) {
      const x = x0 + radiusX * Math.cos(startAng + ang * i / segments)
      const y = y0 + radiusY * Math.sin(startAng + ang * i / segments)
      ret.push([x, y])
    }

    return ret
  }

  function parabola(x0, y0, p, min, max) {
    const LINE_SEGMENTS = 60

    const ret = []

    for (let i = 0; i <= LINE_SEGMENTS; i++) {
      const s = i / 60
      const t = min * (1 - s) + max * s
      const x = x0 + 2 * p * t ** 2;
      const y = y0 + 2 * p * t;
      ret.push([x, y])
    }

    return ret
  }

  drawCircle()
  drawEllipse()
  drawParabola()
</script>

</html>
